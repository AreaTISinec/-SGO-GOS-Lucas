<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>registro obra</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="container">
            
            <form name="obra_form" class="form" action="https://localhost:7212/api/obras" method="post">
                <h1>Registrar Obra</h1>
                <label for="ce_ne">Centro de Negocio: </label>
                <select name="ce_ne" id="ce_ne" >
                    <option value="1001001">1001 - CO</option>
                    <option value="1001002">1002 - MP</option>
                    <option value="1001003">1003 - SB</option>
                    <option value="1001004">1004 - PA</option>
                    <option value="1001005">1005 - LF</option>
                </select><br><br>
                <label for="">Nombre obra: </label>
                <input class="campo" type="text" name="nombre_obra"  required>
                <br>
                <label for="">Empresa:  </label>
                <input class="campo" type="text" name="empresa"  required>
                <br>
                <label for="">Responsable: </label>
                <input class="campo" type="text" name="responsable"  required>
                <br>
                <label for="">Cliente: </label>
                <input class="campo" type="text" name="cliente"  required>
                <br>
                <label for="">Area: </label>
                <input class="campo" type="text" name="area"  required>
                <br>
                <label for="">Monto Neto: </label>
                <input class="campo" type="text" name="monto_neto"  required>
                <br>
                
                <input class="button" type="submit" value="Registrar">
            </form>
        </div>
        
        
        <script src="" async defer></script>
    </body>
</html>
